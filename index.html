<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCart - Sustainable Shopping</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#059669" />
    <meta name="msapplication-navbutton-color" content="#059669" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-152x152.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- SEO Meta -->
    <meta name="description" content="EcoCart makes sustainable shopping accessible and rewarding. Shop eco-friendly products with transparent environmental impact data." />
    <meta name="keywords" content="sustainable shopping, eco-friendly products, carbon footprint, environmental impact, green shopping" />
    
    <!-- Social Media Meta -->
    <meta property="og:title" content="EcoCart - Sustainable Shopping" />
    <meta property="og:description" content="Making sustainable shopping accessible and rewarding for everyone" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecocart.app" />
    <meta property="og:image" content="/screenshot-1.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EcoCart - Sustainable Shopping" />
    <meta name="twitter:description" content="Making sustainable shopping accessible and rewarding for everyone" />
    <meta name="twitter:image" content="/screenshot-1.png" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
